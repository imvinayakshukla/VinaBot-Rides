# Production environment values for VinBot Rides Frontend
# This overrides the default values.yaml for production environment

environment: prd

replicaCount: 3

image:
  repository: vinbot-rides-frontend
  pullPolicy: IfNotPresent
  tag: ""  # Will be set during deployment

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Use production cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: vinbotride.vinayakshukla.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: vinbot-rides-frontend-prd-tls
      hosts:
        - vinbotride.vinayakshukla.me

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Production-specific app configuration
app:
  name: vinbot-rides-frontend
  version: "1.0.0"
  environment: prd

# Additional production settings
podDisruptionBudget:
  enabled: true
  minAvailable: 2

nodeSelector:
  node-type: production

tolerations:
  - key: "production"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

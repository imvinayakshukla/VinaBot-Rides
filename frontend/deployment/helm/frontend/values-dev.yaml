# Development environment values for VinBot Rides Frontend
# This overrides the default values.yaml for dev environment

environment: dev

replicaCount: 1

image:
  repository: localhost:5000/vinbot-rides-frontend
  pullPolicy: Always
  tag: "latest"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"  # Use staging for dev
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: dev.vinbotride.vinayakshukla.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: vinbot-rides-frontend-dev-tls
      hosts:
        - dev.vinbotride.vinayakshukla.me

# Disable autoscaling in dev
autoscaling:
  enabled: false

# Development-specific app configuration
app:
  name: vinbot-rides-frontend
  version: "dev-latest"
  environment: dev
